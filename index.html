<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SwitchLite - CSS Art by cookierw</title>
  <link rel="stylesheet" href="./style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div id="bumper-buttons">
    <div id="bumper-button-left"></div>
    <div id="bumper-button-right"></div>
  </div>
  <div id="switch">
    <div id="joycon-left" class="joycon">
      <div class="minus math gap"></div>
      <div class="joystick left-stick gap">
        <div></div>
      </div>
      <div class="dir math plus gap"></div>
      <div class="screen-shot gap"></div>
    </div>
    <div id="bezel">
      <div id="screen">
        <p>Nintendo Switch</p>
      </div>
    </div>
    <div id="joycon-right" class="joycon">
      <div class="plus math gap"></div>
      <div class="yxba">
        <div class="yxba-button y gap">
          <span>Y</span>
        </div>
        <div class="yxba-button x gap">
          <span>X</span>
        </div>
        <div class="yxba-button b gap">
          <span>B</span>
        </div>
        <div class="yxba-button a gap">
          <span>A</span>
        </div>
      </div>
      <div class="joystick right-stick gap">
        <div></div>
      </div>
      <div class="home gap"></div>
    </div>
  </div>
</body>

</html>
